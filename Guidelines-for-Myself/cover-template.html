<!DOCTYPE html>
<html>
<head>
  <title>Word Pop Cover Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1280px;
      height: 640px;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Comic Neue', 'Arial', sans-serif;
      color: #2d334a;
      overflow: hidden;
      position: relative;
    }
    
    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: float 15s infinite linear;
    }
    
    .bubble::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 20%;
      height: 20%;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-15px) translateX(5px); }
      50% { transform: translateY(0) translateX(10px); }
      75% { transform: translateY(15px) translateX(5px); }
    }
    
    .bubble:nth-child(odd) {
      animation-direction: reverse;
      animation-duration: 12s;
    }
    
    .bubble-1 { background-color: #FF9AA2; left: 10%; top: 30%; width: 100px; height: 100px; font-size: 18px; }
    .bubble-2 { background-color: #FFDAC1; left: 80%; top: 20%; width: 120px; height: 120px; font-size: 22px; }
    .bubble-3 { background-color: #E2F0CB; left: 20%; top: 60%; width: 90px; height: 90px; font-size: 16px; }
    .bubble-4 { background-color: #B5EAD7; left: 70%; top: 65%; width: 140px; height: 140px; font-size: 24px; }
    .bubble-5 { background-color: #C7CEEA; left: 40%; top: 15%; width: 110px; height: 110px; font-size: 20px; }
    
    .title-container {
      text-align: center;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 30px 60px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 80px;
      margin: 0;
      color: #ff6b6b;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    h2 {
      font-size: 28px;
      margin: 10px 0 30px;
      color: #2d334a;
    }
    
    .tech-stack {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .tech-icon {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .developer {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 5px 15px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="bubble bubble-1">tape</div>
  <div class="bubble bubble-2">cake</div>
  <div class="bubble bubble-3">pine</div>
  <div class="bubble bubble-4">game</div>
  <div class="bubble bubble-5">rain</div>
  
  <div class="title-container">
    <h1>Word Pop!</h1>
    <h2>Educational Vocabulary Game for Kids</h2>
    
    <div class="tech-stack">
      <div class="tech-icon">HTML5</div>
      <div class="tech-icon">CSS3</div>
      <div class="tech-icon">JS</div>
    </div>
  </div>
  
  <div class="developer">
    Developed by @ MD MOHSIN
  </div>
</body>
</html>
